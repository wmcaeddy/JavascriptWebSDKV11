name: flutter_idv
description: Flutter IDV - Identity verification app integrating Acuant SDK with IdCloud KYC API

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  webview_flutter: ^4.4.2
  webview_flutter_android: ^3.12.1
  webview_flutter_wkwebview: ^3.9.4
  permission_handler: ^11.0.1
  http: ^1.1.0
  path_provider: ^2.1.1
  flutter_secure_storage: ^9.0.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/web/
    - assets/web/webSdk/ 